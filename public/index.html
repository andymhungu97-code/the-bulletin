<!DOCTYPE html>
<html>
<head>
  <title>The Bulletin â€“ Jameson High</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Montserrat:wght@700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="nav"></div>
  <div class="container">
    <h1>Welcome to The Bulletin</h1>
    <h2>Check out the latest stories!</h2>
    <div id="posts"></div>
  </div>

  <script>
    // Load nav
    fetch("nav.html")
      .then(r => r.text())
      .then(html => document.getElementById("nav").innerHTML = html);

    const backendUrl = "http://localhost:5000";

    async function loadPosts() {
      const res = await fetch(`${backendUrl}/api/posts`);
      const posts = await res.json();
      const container = document.getElementById("posts");
      container.innerHTML = posts.map(p => `
        <div class="post-card">
          <h2><a href="post.html?id=${p._id}">${p.title}</a></h2>
          <p>${p.category} | ${new Date(p.createdAt).toLocaleString()}</p>
          <p>${p.content}</p>
        </div>
      `).join("");
    }

    loadPosts();
  </script>
</body>
</html>

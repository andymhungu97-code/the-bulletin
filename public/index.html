<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Bulletin – Jameson High</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Montserrat:wght@700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="nav"></div>
  <div class="container">
    <h1>Welcome to The Bulletin</h1>
    <h2>Today's Top Stories</h2>
    <div id="posts"></div>
  </div>

  <script>
    // Load nav
    fetch("nav.html")
  .then(r => r.text())
  .then(html => {
    document.getElementById("nav").innerHTML = html;

    const toggle = document.querySelector(".menu-toggle");
    const navItems = document.querySelector(".nav_items");

    toggle.addEventListener("click", () => {
      toggle.classList.toggle("active");
      navItems.classList.toggle("active");
    });
  });

    const backendUrl = window.location.origin;

    async function loadPosts() {
      const res = await fetch(`${backendUrl}/api/posts`);
      const posts = await res.json();
      const container = document.getElementById("posts");
      container.innerHTML = posts.map(p => {
  const excerpt = p.content.length > 120 
    ? p.content.substring(0, 120) + "..." 
    : p.content;

  return `
    <div class="post-card">
      <div class="post-content">
        <h2 class="post-title">
          <a href="post.html?id=${p._id}">${p.title}</a>
        </h2>

        <div class="post-meta">
          <span class="post-category">${p.category}</span>
          <span class="meta-dot">•</span>
          <span class="post-time">
            ${new Date(p.createdAt).toLocaleDateString()}
          </span>
        </div>

        <p class="post-excerpt">${excerpt}</p>
      </div>
    </div>
  `;
}).join("");
    }

    loadPosts();
  </script>
</body>
</html>
